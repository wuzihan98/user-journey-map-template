# 角色一：软件开发部门应届生
stages:
  - name: 环境配置
    actions:
      - name: 下载开发工具链
        emotion: -1
      - name: 处理依赖库冲突
        emotion: -2
      - name: 完成环境搭建
        emotion: 0

  - name: 代码理解
    actions:
      - name: 阅读20万行遗产代码
        emotion: -2
      - name: 寻找核心逻辑模块
        emotion: -1
      - name: 发现无注释代码段
        emotion: -2

  - name: 开发实施
    actions:
      - name: 编写新功能代码
        emotion: -1
      - name: 发现重复开发已有模块
        emotion: -2
      - name: 重构代码结构
        emotion: 0

  - name: 代码审查
    actions:
      - name: 提交Pull Request
        emotion: -1
      - name: 收到规范不符合反馈
        emotion: -2
      - name: 第三次修改通过
        emotion: 1

  - name: 知识沉淀
    actions:
      - name: 编写开发文档
        emotion: 0
      - name: 发现文档未关联知识库
        emotion: -1
      - name: 接受知识流失现实
        emotion: -2